<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidharth Rao | Portfolio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

<body>

  <!-- Home Page Content -->
  <div class="container mt-5" id="home">
    <h1 class="text-center mb-4">Sidharth Rao | 3D Printing Projects</h1>

    <!-- Buttons for project categories -->
    <div class="text-center mb-4">
        <a href="selected.html" target="_self"><button type="button" href="#" class="btn btn-outline-dark mr-2">Selected</button></a>
        <a href="optimization.html" target="_self"><button type="button" class="btn btn-outline-dark mr-2">Optimization</button></a>

    <section id="selected-projects">
      <!-- Project 1 -->
      <div class="project">
        <h3>Project 1</h3>
        <div id="carouselProject1" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="dog.jpg" class="d-block w-100" alt="Project 1 Image 1">
            </div>
            <div class="carousel-item">
              <img src="dog.jpg" class="d-block w-100" alt="Project 1 Image 2">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselProject1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselProject1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <p>Description of Project 1.</p>
      </div>

      <div class="project">

        <div id="carouselProject2" class="carousel slide" data-ride="carousel" data-interval="false">

            </div>
            <div class="carousel-item">

            <span class="sr-only">Next</span>
          </a>

        <p>Description of Project 2.</p>
      </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
