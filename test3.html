<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidharth Rao | Portfolio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #343a40; /* Dark color for navbar */
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff; /* White color for navbar brand */
    }
    .navbar-nav .nav-link {
      color: #ffffff !important; /* White color for navbar links */
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .project {
      margin-bottom: 20px;
    }
    .project a {
      font-weight: bold;
    }
    .project p {
      margin: 5px 0;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(100%);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Sidharth Rao | Portfolio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Optimization</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">3D Printing</a>
          </li>
          <!-- Add more navbar items for different categories as needed -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Page Content -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Selected Projects</h1>

    <!-- Project Section -->
    <section id="selected-projects">
      <!-- Project 1 -->
      <div class="project">
        <h3>Project 1</h3>
        <div id="carouselProject1" class="carousel slide" data-ride="carousel" data-interval="false"> <!-- Set data-interval to false -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="dog.jpg" class="d-block w-100" alt="Project 1 Image 1">
            </div>
            <div class="carousel-item">
              <img src="dog.jpg" class="d-block w-100" alt="Project 1 Image 2">
            </div>
            <!-- Add more carousel items as needed -->
          </div>
          <a class="carousel-control-prev" href="#carouselProject1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselProject1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <p>Description of Project 1.</p>
      </div>

      <!-- Project 2 -->
      <div class="project">
        <h3>Project 2</h3>
        <div id="carouselProject2" class="carousel slide" data-ride="carousel" data-interval="false"> <!-- Set data-interval to false -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="dog.jpg" class="d-block w-100" alt="Project 2 Image 1">
            </div>
            <div class="carousel-item">
              <img src="dog.jpg" class="d-block w-100" alt="Project 2 Image 2">
            </div>
            <!-- Add more carousel items as needed -->
          </div>
          <a class="carousel-control-prev" href="#carouselProject2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselProject2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <p>Description of Project 2.</p>
      </div>

      <!-- Add more projects as needed -->

    </section>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
