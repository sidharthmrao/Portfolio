<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidharth Rao | Portfolio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .project {
      margin-bottom: 20px;
    }
    .project a {
      font-weight: bold;
    }
    .project p {
      margin: 5px 0;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(100%);
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Sidharth Rao | Portfolio</h1>

    <!-- Project 1 -->
    <div class="project">
      <h2>Project 1</h2>
      <div id="carouselProject1" class="carousel slide" data-ride="carousel" data-interval="false"> <!-- Set data-interval to false -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="dog.jpg" class="d-block w-100" alt="Project 1 Image 1">
          </div>
          <div class="carousel-item">
            <img src="dog.jpg" class="d-block w-100" alt="Project 1 Image 2">
          </div>
          <!-- Add more carousel items as needed -->
        </div>
        <a class="carousel-control-prev" href="#carouselProject1" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselProject1" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <p>Description of Project 1.</p>
    </div>

    <hr class="separator">

            <img src="dog.jpg" class="d-block w-100" alt="Project 2 Image 1">
          </div>
          <div class="carousel-item">
            <img src="dog.jpg" class="d-block w-100" alt="Project 2 Image 2">
          </div>
          <!-- Add more carousel items as needed -->
        </div>
        <a class="carousel-control-prev" href="#carouselProject2" role="button" data-slide="prev">

          <span class="sr-only">Next</span>
        </a>

    </div>

    <!-- Add more projects as needed -->

  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
