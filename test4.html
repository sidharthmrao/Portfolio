<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidharth Rao | Portfolio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Home Page Content -->
  <div class="container mt-5" id="home">
    <h1 class="text-center mb-4">Sidharth Rao | Portfolio</h1>

    <!-- Buttons for project categories -->
    <div class="text-center mb-4">
      <button type="button" class="btn btn-primary mr-2" onclick="filterProjects('all')">All</button>
      <button type="button" class="btn btn-primary mr-2" onclick="filterProjects('optimization')">Optimization</button>
      <button type="button" class="btn btn-primary" onclick="filterProjects('3d-printing')">3D Printing</button>
    </div>

    <section id="selected-projects">
      <!-- Project 1 -->
      <div class="project">
        <h3>Project 1</h3>
        <div id="carouselProject1" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="dog.jpg" class="d-block w-100" alt="Project 1 Image 1">
            </div>
            <div class="carousel-item">
              <img src="dog.jpg" class="d-block w-100" alt="Project 1 Image 2">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselProject1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselProject1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <p>Description of Project 1.</p>
      </div>

      <!-- Project 2 -->
      <div class="project">
        <h3>Project 2</h3>
        <div id="carouselProject2" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="dog.jpg" class="d-block w-100" alt="Project 2 Image 1">
            </div>
            <div class="carousel-item">
              <img src="dog.jpg" class="d-block w-100" alt="Project 2 Image 2">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselProject2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselProject2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <p>Description of Project 2.</p>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer id="footer">
    <div class="container">
      <ul>
        <li><a href="#selected-projects">Selected Projects</a></li>
        <li><a href="#optimization">Optimization</a></li>
        <li><a href="#3d-printing">3D Printing</a></li>
      </ul>
    </div>
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Show footer when scrolling to the bottom
    window.addEventListener('scroll', function() {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        document.getElementById('footer').classList.add('show-footer');
      } else {
        document.getElementById('footer').classList.remove('show-footer');
      }
    });

    // Function to filter projects based on categories
    function filterProjects(category) {
      // Implementation of filtering logic goes here
      console.log("Filtering projects by category: " + category);
    }
  </script>
</body>
</html>
